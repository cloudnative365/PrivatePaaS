apiVersion: apps/v1
kind: Deployment
metadata:
  name: fluentd-pipe-deploy
  namespace: fluentd-pipe
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fluentd-pipe
  template:
    metadata:
      labels:
        app: fluentd-pipe
    spec:
      containers:
        - name: fluentd-pipe
          image: docker.io/fluent/fluentd
          imagePullPolicy: IfNotPresent
          ports:
          - name: alert-port
            containerPort: 24226
          command: ['/bin/sh', '-c']
          args:
            - /usr/bin/gem install fluent-plugin-elasticsearch fluent-plugin-alertmanager fluent-plugin-prometheus fluent-plugin-kafka;
              /usr/bin/fluentd -c /fluentd/etc/fluent.conf -p /fluentd/plugins;
          volumeMounts:
          - name: fluentd-config
            mountPath: "/fluentd/etc/"
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-pipe-config
