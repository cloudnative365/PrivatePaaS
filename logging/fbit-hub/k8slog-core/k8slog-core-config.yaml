apiVersion: v1
kind: ConfigMap
metadata:
  name: syslog-messages-config
  namespace: fbit-hub
data:
  fluent.conf: |
    # promethues metrics
    <source>
      @type prometheus
    </source>
  
    <source>
      @type prometheus_output_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>
  
    <source>
      @type prometheus_tail_monitor
      <labels>
        host ${hostname}
      </labels>
    </source>

    # message input
    <source>
      @type forward
      @label @CORE
      port 32111
      <parse>
        @type json
      </parse>
      bind 0.0.0.0
      body_size_limit 32m
      keepalive_timeout 10s
    </source>

    <label @CORE>
      <filter **>
        @type record_transformer
        <record>
          log_ident k8slog.core
        </record>
      </filter>
      <match **>
        @type route
        add_tag_prefix k8slog.core
        <route **>
          copy
          @label @CORE_ALERT
        </route>
        <route **>
          copy
          @label @CORE_KAFKA
        </route>
      </match>
    </label>

    <label @CORE_ALERT>
      <filter **>
        @type grep
        <regexp>
          key log
          pattern ERROR
        </regexp>
      </filter>
      <filter **>
        @type record_transformer
        <record>
          tag ${tag}
          labels {"alertname": "${tag}-${time}","serverity": "critical","host": "${record[\"host\"]}","ident": "su"}
          annotations {"summary": "${tag}","description": "${record[\"message\"]}"}
        </record>
      </filter>
      <match **>
        @type alertmanager
        endpoint_url http://alertmanager.ekaexhz.seli.gic.ericsson.se:9093/api/v1/alerts
      </match>
    </label>

    <label @CORE_KAFKA>
      <match **>
        @type copy
        <store>
          @type kafka2
          brokers 10.210.149.25:9092,10.210.149.26:9092,10.210.149.27:9092
          default_topic k8slog.core
          <format>
            @type json
          </format>
        </store>
        <store>
          @type file
          path /tmp/core
          time_slice_format %Y%m%d
          <format>
            @type json
          </format>
        </store>
      </match>
    </label>
